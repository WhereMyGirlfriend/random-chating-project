        .connecting {

        .error {

        @media (max-width: 768px) {

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    // ì „ì—­ ë³€ìˆ˜
    let stompClient = null;
    let currentUsername = null;
    let roomId = null;
    let roomData = null;
    let authToken = null;

    // IME ì…ë ¥ ìƒíƒœ ì¶”ì  (í•œê¸€ ì…ë ¥ ë²„ê·¸ í•´ê²°)
    let isComposing = false;

    // URLì—ì„œ roomId ì¶”ì¶œ
    const pathSegments = window.location.pathname.split('/');
    roomId = pathSegments[pathSegments.length - 1];

    // DOM ìš”ì†Œ
    const connectionStatus = document.getElementById('connectionStatus');
    const messagesContainer = document.getElementById('messagesContainer');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const gameNameEl = document.getElementById('gameName');
    const roomInfoEl = document.getElementById('roomInfo');
    const participantsList = document.getElementById('participantsList');
    const participantCount = document.getElementById('participantCount');

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
    document.addEventListener('DOMContentLoaded', function() {
        checkAuth();
    });

    // ì¸ì¦ í™•ì¸ (ì„ì‹œ: ì™„ì „ ë¹„í™œì„±í™”)
    function checkAuth() {
        // ğŸš« ì„ì‹œ: ê¸°ë³¸ ì„¤ì •
        currentUsername = 'TestUser';
        authToken = 'test-token';

        if (!roomId) {
            showError('ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤. ë¡œë¹„ë¡œ ì´ë™í•©ë‹ˆë‹¤.');
            setTimeout(() => {
                window.location.href = '/home';
            }, 2000);
            return;
        }

        // ë°© ì •ë³´ ë¡œë“œ ë° ì—°ê²°
        loadRoomData();
        connectWebSocket();

        /* ì›ë˜ ì½”ë“œ (ë‚˜ì¤‘ì— ë³µì›)
        authToken = localStorage.getItem('authToken');

        if (!authToken || !isTokenValid(authToken)) {
            showError('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤. ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤.');
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
            return;
        }

        if (!roomId) {
            showError('ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤. ë¡œë¹„ë¡œ ì´ë™í•©ë‹ˆë‹¤.');
            setTimeout(() => {
                window.location.href = '/home';
            }, 2000);

        }

        try {
            const payload = JSON.parse(atob(authToken.split('.')[1]));
            currentUsername = payload.sub;

            loadRoomData();
            connectWebSocket();
        } catch (error) {
            console.error('í† í° íŒŒì‹± ì˜¤ë¥˜:', error);
            showError('ì¸ì¦ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        }
        */
    }

    // ë°© ì •ë³´ ë¡œë“œ (ì„ì‹œ: ì¸ì¦ í—¤ë” ì œê±°)
    async function loadRoomData() {
        try {
            const response = await fetch(`/api/rooms/${roomId}`, {
                headers: {
                    // ğŸš« ì„ì‹œ: Authorization í—¤ë” ì œê±°
                    // 'Authorization': 'Bearer ' + authToken
                }
            });

            if (response.ok) {
                roomData = await response.json();
                updateRoomInfo();
            } else {
                showError('ë°©ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                setTimeout(() => {
                    window.location.href = '/home';
                }, 2000);
            }
        } catch (error) {
            console.error('ë°© ì •ë³´ ë¡œë“œ ì˜¤ë¥˜:', error);
            showError('ë°© ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }
    }

    // ë°© ì •ë³´ ì—…ë°ì´íŠ¸
    function updateRoomInfo() {
        if (roomData) {
            gameNameEl.textContent = `ğŸ® ${roomData.gameName}`;
            roomInfoEl.textContent = `ë°©ì¥: ${roomData.creator} | ${roomData.currentPlayers}/${roomData.maxPlayers}ëª…`;
            updateParticipants(roomData.participants);
        }
    }

    // ì°¸ê°€ì ëª©ë¡ ì—…ë°ì´íŠ¸
    function updateParticipants(participants) {
        participantCount.textContent = `${participants.length}ëª…`;

        participantsList.innerHTML = participants.map(participant => {
            const isCreator = participant === roomData.creator;
            const isMe = participant === currentUsername;
            const initial = participant.charAt(0).toUpperCase();

            return `
                    <div class="participant-item">
                        <div class="participant-avatar">${initial}</div>
                        <div>
                            <div class="participant-name">${escapeHtml(participant)} ${isMe ? '(ë‚˜)' : ''}</div>
                            ${isCreator ? '<span class="creator-badge">ë°©ì¥</span>' : ''}
                        </div>
                    </div>
                `;
        }).join('');
    }

    // WebSocket ì—°ê²° (ì„ì‹œ: ì¸ì¦ í—¤ë” ì œê±°)
    function connectWebSocket() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        // ğŸš« ì„ì‹œ: ì¸ì¦ í—¤ë” ì œê±°
        stompClient.connect({}, function() {
            console.log('WebSocket ì—°ê²° ì„±ê³µ');

            // ë°©ë³„ ë©”ì‹œì§€ êµ¬ë…
            stompClient.subscribe(`/topic/room/${roomId}`, function(message) {
                const chatMessage = JSON.parse(message.body);
                addMessage(chatMessage);
            });

            // ë°©ì— ì…ì¥ ì•Œë¦¼ (sender ì •ë³´ í¬í•¨)
            stompClient.send(`/app/chat.addUser/${roomId}`, {}, JSON.stringify({
                sender: currentUsername,
                type: 'JOIN',
                roomId: roomId
            }));

            // UI ì—…ë°ì´íŠ¸
            connectionStatus.style.display = 'none';
            messagesContainer.style.display = 'block';
            messageForm.style.display = 'flex';
            messageInput.focus();

        }, function(error) {
            console.error('WebSocket ì—°ê²° ì‹¤íŒ¨:', error);
            showError('ì±„íŒ…ë°© ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        });
    }

    // IME ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (í•œê¸€ ì…ë ¥ ë²„ê·¸ í•´ê²°)
    messageInput.addEventListener('compositionstart', function() {
        isComposing = true;
    });

    messageInput.addEventListener('compositionend', function() {
        isComposing = false;
    });

    // ë©”ì‹œì§€ ì „ì†¡ ì²˜ë¦¬ (í•œê¸€ ì…ë ¥ ë²„ê·¸ í•´ê²°)
    messageForm.addEventListener('submit', function(e) {
        e.preventDefault();
        sendMessage();
    });

    // Enter í‚¤ ì²˜ë¦¬ (í•œê¸€ ì…ë ¥ ë²„ê·¸ í•´ê²°)
    messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey && !isComposing) {
            e.preventDefault();
            sendMessage();
        }
    });

    // ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜
    function sendMessage() {
        const content = messageInput.value.trim();
        if (content && stompClient && !isComposing) {
            const message = {
                content: content,
                sender: currentUsername,
                type: 'CHAT',
                roomId: roomId
            };

            stompClient.send(`/app/chat.sendMessage/${roomId}`, {}, JSON.stringify(message));
            messageInput.value = '';
        }
    }

    // ë©”ì‹œì§€ ì¶”ê°€
    function addMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');

        const currentTime = new Date();
        const timeString = currentTime.getHours().toString().padStart(2, '0') + ':' +
            currentTime.getMinutes().toString().padStart(2, '0');

        if (message.type === 'JOIN') {
            messageElement.classList.add('system');
            messageElement.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-content">${escapeHtml(message.sender)}ë‹˜ì´ ì°¸ê°€í–ˆìŠµë‹ˆë‹¤! ğŸ‰</div>
                    </div>
                `;
            // ë°© ì •ë³´ ìƒˆë¡œê³ ì¹¨
            loadRoomData();
        } else if (message.type === 'LEAVE') {
            messageElement.classList.add('system');
            messageElement.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-content">${escapeHtml(message.sender)}ë‹˜ì´ ë‚˜ê°”ìŠµë‹ˆë‹¤. ğŸ‘‹</div>
                    </div>
                `;
            // ë°© ì •ë³´ ìƒˆë¡œê³ ì¹¨
            loadRoomData();
        } else {
            if (message.sender === currentUsername) {
                messageElement.classList.add('own');
                messageElement.innerHTML = `
                        <div class="message-bubble">
                            <div class="message-content">${escapeHtml(message.content)}</div>
                            <div class="message-time">${timeString}</div>
                        </div>
                    `;
            } else {
                messageElement.classList.add('other');
                messageElement.innerHTML = `
                        <div class="message-sender">${escapeHtml(message.sender)}</div>
                        <div class="message-bubble">
                            <div class="message-content">${escapeHtml(message.content)}</div>
                            <div class="message-time">${timeString}</div>
                        </div>
                    `;
            }
        }

        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // ì—ëŸ¬ í‘œì‹œ
    function showError(message) {
        connectionStatus.innerHTML = `
                <div class="error">${message}</div>
            `;
    }

    // ë¡œë¹„ë¡œ ì´ë™
    function goToHome() {
        window.location.href = '/home';
    }

    // HTML ì´ìŠ¤ì¼€ì´í”„
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // í˜ì´ì§€ ì¢…ë£Œ ì‹œ WebSocket í•´ì œ
    window.addEventListener('beforeunload', function() {
        if (stompClient) {
            stompClient.disconnect();
        }
    });
</script>
